<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Temte abrir esse sitem em vários dispositivos diferentes ou simplesmenteaumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpeg" type="image/jpeg">
        <img src="imagens/foto-g.jpeg" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir musica em  HTML5.</p>
    <audio src="midia/musica-mp3.mp3" controls autoplay></audio>
    <!--MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica-mp3.mp3" type="audio/mpeg">
        <source src="midia/musica-mp3.ogg" type="audio/ogg">
        <source src="midia/musica-mp3.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/musica-mp3.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
