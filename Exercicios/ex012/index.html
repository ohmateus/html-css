<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>

    <!--<video src="midia/Video3.webm" width="300" controls><video>-->

    <video width="500" poster="imagens/bike.jpg" controls autoplay loop>
        <source src="midia/video1.mp4" type="video/mp4">
        <source src="midia/Video3.webm" type="video/webm">
        <source src="midia/Video2.mkv" type="video/mkv">
        <p>Seu navegador não compatibilidade com reprodução de videos.</p>
    </video>

    <!--Desta forma voce não consome banda do seu servidor e sim dos servições externos-->
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/144728589?h=2cde17cb75&byline=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
