<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html.png" alt="Logo HTML5"> <!--Atalho para encontrar a imagem = CTRL + espaço
    
    src = ao caminho da imagem
    alt = descrição alternativa caso a imagem não seja aberta-->

    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="Imagens/logo css.png" alt="Logo CSS3">

    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo JavaScript"> <!--dessa forma estamos utilizando o URL da imagem, basta copiar e colar o endereço-->

</body>
</html>
